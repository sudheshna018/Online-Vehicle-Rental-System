<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Rent a Vehicle</h2>
            <button id="logoutButton" class="logout-btn">Logout</button>
            <a href="history.html" class="history-btn">View Rental History</a>
        </div>

        <label for="vehicleType">Select Vehicle Type:</label>
        <select id="vehicleType" onchange="showVehicleModels()">
            <option value="">--Select Vehicle Type--</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>

        <div id="vehicleModels" class="vehicle-models">
            <!-- Vehicle models will be displayed here dynamically -->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
